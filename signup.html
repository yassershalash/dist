<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="signup" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block-title">Sign up</div>
            <form id="signup-form" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" name="name" placeholder="Your name" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input type="email" name="email" placeholder="E-mail" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input type="password" name="password" placeholder="Password" />
                                </div>
                            </div>
                        </div>
                    </li>
                     <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input type="password" name="password_confirmation" placeholder="Confirmation" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="auth.html" class="button button-big button-fill color-blue">Sign in</a></div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill color-green form-to-json2 ">Submit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
