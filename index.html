<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ReAble Parent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script src="bower_components/Template7/dist/template7.min.js"></script>
</head>

<body>
    <!-- Views -->
    <div class="views close-panel">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">

                    <!-- Top Navbar. In Material theme it should be inside of the page-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <a class=" link icon-only" href="#">
                                <i class="fa fa-bars open-panel" class="left"></i>
                            </a>
                            <div class="left">ReAble Parent</div>
                        </div>
                    </div>

                    <a href="#" class="floating-button color-green" id="childprompt">
                        <i class="icon icon-plus"></i>
                    </a>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="card demo-card-header-pic">
                            <div style="background-image:url(img/child.jpg);height:8em">
                                <h1 style="color:white;text-shadow:
   -1px -1px 0 #000,  
    1px -1px 0 #000,
    -1px 1px 0 #000,
     1px 1px 0 #000; margin-left:10px">John</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <img src="img/child.jpg" style="height:9em;width:9em;margin:2em 0em 0em 4em;border-radius:50%">
        <div class="list-block">
            <ul>
                <li>
                    <a href="transactions.html" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-history"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Transaction History</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="wallet.html" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-credit-card-alt"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Wallet</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="auth.html" class="item-link item-content">
                        <div class="item-media"><i class="fa fa-sign-out"></i></div>
                        <div class="item-inner">
                            <div class="item-title">Logout</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
